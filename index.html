<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bg_colors.css">
    <link rel="stylesheet" href="spinner.css">
    <title>PokeAPI</title>
</head>

<body onload="getPokemons()">
    <header>
        <div class="logo">
            <svg viewBox="0 0 200 200" width="70" height="70" xmlns="http://www.w3.org/2000/svg">
                <!-- Äußere Umrandung -->
                <circle cx="100" cy="100" r="90" stroke="gray" stroke-width="5" fill="none" />
                <!-- Obere transparente Hälfte (nur Umrandung) -->
                <path d="M 10,100 A 90,90 0 0,1 190,100" fill="none" stroke="gray" stroke-width="5" />
                <!-- Mittlerer grauer Streifen -->
                <line x1="10" y1="100" x2="190" y2="100" stroke="gray" stroke-width="5" />
                <!-- Mittlerer großer Kreis -->
                <circle cx="100" cy="100" r="20" fill="none" stroke="gray" stroke-width="5" />
                <!-- Innerer kleiner Kreis -->
                <circle cx="100" cy="100" r="10" fill="none" stroke="gray" stroke-width="3" />
            </svg>
            Pokedex
        </div>
        <input type="text" id="search" placeholder="Suche..." class="search-bar" onkeyup="showFilteredPokemons()">
    </header>
    
    <div class="main-container" id="main-container">

        <span class="loader"></span>

        <div onclick="showList()" class="overlay d-none" id="overlay"></div>

    </div>

    <button onclick="increaseCount()" id="more" class="more">
        Show more
    </button>

</body>

</html>
